<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="letter.css">
</head>
<body>

	<div class="letter-1">
		<div class="leftbar"></div>

				<div class="square_tr"></div>
					<div class="circle_tr"></div>
					<div class="square_tr2"></div>
					<div class="circle_tr2"></div>

		<div class="rightbar"></div>
		<div class="diagonal"></div>
			<div class="top_left"></div>
			<div class="top_right"></div>
			<div class="bottom_left"></div>
			<div class="bottom_right"></div>

				<div class="square_tl"></div>
					<div class="circle_tl"></div>
					<div class="square_tl2"></div>
					<div class="circle_tl2"></div>

				<div class="square_bl"></div>
					<div class="circle_bl"></div>
					<div class="square_bl2"></div>
					<div class="circle_bl2"></div>

				<div class="square_br"></div>
					<div class="circle_br"></div>
					<div class="square_br2"></div>
					<div class="circle_br2"></div>	


	</div>


	<div class="letter-3">
		<div class="leftbar"></div>
		<div class="rightbar"></div>
		<div class="middlebar"></div>
			<div class="top_left"></div>
			<div class="top_right"></div>
			<div class="bottom_left"></div>
			<div class="bottom_right"></div>

			<!-- Everything under here is the div for the slight curves from the serifts to the letter. They are all named after their location.

			t=top
			b=bottom
			l=left
			r=right
			2=it is the opposite side of the serif/letter

			 -->

				<div class="square_tl"></div>
					<div class="circle_tl"></div>
					<div class="square_tl2"></div>
					<div class="circle_tl2"></div>

				<div class="square_tr"></div>
					<div class="circle_tr"></div>
					<div class="square_tr2"></div>
					<div class="circle_tr2"></div>

				<div class="square_bl"></div>
					<div class="circle_bl"></div>
					<div class="square_bl2"></div>
					<div class="circle_bl2"></div>

				<div class="square_br"></div>
					<div class="circle_br"></div>
					<div class="square_br2"></div>
					<div class="circle_br2"></div>	
	</div>

	<div class="letter-4">
		<div class="leftbar"></div>
		<div class="rightbar"></div>
		<div class="topbar"></div>
			<div class="top_left"></div>
			<div class="top_right"></div>
			<div class="bottom_left"></div>
			<div class="bottom_right"></div>

				<div class="square_tl"></div>
					<div class="circle_tl"></div>
					<div class="square_tl2"></div>
					<div class="circle_tl2"></div>

				<div class="square_tr"></div>
					<div class="circle_tr"></div>
					<div class="square_tr2"></div>
					<div class="circle_tr2"></div>

				<div class="square_bl"></div>
					<div class="circle_bl"></div>
					<div class="square_bl2"></div>
					<div class="circle_bl2"></div>

				<div class="square_br"></div>
					<div class="circle_br"></div>
					<div class="square_br2"></div>
					<div class="circle_br2"></div>	
	</div>

	<div class="letter-16">
		<div class="right_diagonal"></div>
		<div class="left_diagonal"></div>
			<div class="top_left"></div>
			<div class="top_right"></div>
			<div class="bottom_left"></div>
			<div class="bottom_right"></div>
	</div>


	<div class="letter-5">
		<div class="mainbar"></div>
		<div class="bartop"></div>
		<div class="barbottom"></div>
	</div>


	<div class=letter-6>
		<div class="mainbar"></div>
		<div class="bartop"></div>
		<div class="barbottom"></div>

		<div class="l_dot"></div>
		<div class="r_dot"></div>


</body>

</html>
